  <h1>Mars Rover Photo Explorer</h1>
  <h4>Search for photos by Sol number</h4>
  <p>What is a sol?</p>
  <p>A sol is the term for one full solar rotation on mars, or one mars day. One sol on mars is equal to 24 hours, 39 minutes, and 22.66 seconds on earth.</p>
  <p>For each rover, Sol 1 is equal to the day after the landing date.</p>
